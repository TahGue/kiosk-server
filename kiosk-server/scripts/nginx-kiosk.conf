# Nginx configuration for Kiosk Server
# Place this file in /etc/nginx/sites-available/ and create a symlink in sites-enabled/

# Upstream server (change if using different port)
upstream kiosk_server {
    server 127.0.0.1:4000;
    keepalive 64;
}

# HTTP server - redirect to HTTPS (optional)
server {
    listen 80;
    listen [::]:80;
    server_name kiosk.example.com;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server (optional - comment out if not using SSL)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name kiosk.example.com;
    
    # SSL certificates (use Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/kiosk.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kiosk.example.com/privkey.pem;
    
    # SSL configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/kiosk-access.log;
    error_log /var/log/nginx/kiosk-error.log;
    
    # General proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Main application
    location / {
        proxy_pass http://kiosk_server;
    }
    
    # Server-Sent Events endpoint (special handling)
    location /api/stream {
        proxy_pass http://kiosk_server;
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
        proxy_read_timeout 86400;
    }
    
    # WebSocket support (if needed)
    location /ws {
        proxy_pass http://kiosk_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
    
    # Static file caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://kiosk_server;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
