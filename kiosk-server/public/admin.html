<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Admin - Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: #1e293b;
            padding: 20px 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            color: #60a5fa;
        }

        .section {
            background: #1e293b;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .section h2 {
            color: #60a5fa;
            margin-bottom: 20px;
            font-size: 20px;
            border-bottom: 2px solid #334155;
            padding-bottom: 10px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        input[type="text"], input[type="password"], textarea, select {
            background: #0f172a;
            border: 1px solid #334155;
            color: #e2e8f0;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            flex: 1;
            min-width: 200px;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #60a5fa;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
            font-family: inherit;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button.danger {
            background: #ef4444;
        }

        button.danger:hover {
            background: #dc2626;
        }

        button.secondary {
            background: #64748b;
        }

        button.secondary:hover {
            background: #475569;
        }

        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .device-card {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .device-card:hover {
            border-color: #60a5fa;
            transform: translateY(-2px);
        }

        .device-card.selected {
            border-color: #3b82f6;
            background: #1e3a5f;
        }

        .device-card h3 {
            color: #60a5fa;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .device-info {
            font-size: 13px;
            color: #94a3b8;
            margin: 4px 0;
        }

        .device-status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
        }

        .status-online {
            background: #10b981;
            color: white;
        }

        .status-offline {
            background: #6b7280;
            color: white;
        }

        .status-arp {
            background: #3b82f6;
            color: white;
        }

        .actions-bar {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .info-box {
            background: #0f172a;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 14px;
        }

        .info-box.success {
            border-color: #10b981;
            color: #6ee7b7;
        }

        .info-box.error {
            border-color: #ef4444;
            color: #fca5a5;
        }

        .info-box.warning {
            border-color: #f59e0b;
            color: #fcd34d;
        }

        .selection-info {
            background: #0f172a;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .spinner {
            border: 3px solid #334155;
            border-top: 3px solid #60a5fa;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 10px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üñ•Ô∏è Kiosk Admin Dashboard</h1>
            <div id="current-time" style="font-size: 14px; color: #94a3b8;"></div>
        </header>

        <!-- URL Control Section -->
        <div class="section">
            <h2>üì∫ Change Display URL</h2>
            <div class="input-group">
                <input type="text" id="url-input" placeholder="Enter URL (e.g., https://example.com)" />
                <button onclick="changeUrl()">Apply to Selected</button>
                <button class="secondary" onclick="changeUrlAll()">Apply to All Devices</button>
            </div>
            <div class="selection-info" id="selection-info">
                No devices selected. Click on devices below to select them.
            </div>
        </div>

        <!-- Network Scanner Section -->
        <div class="section">
            <h2>üîç Network Scanner</h2>
            <div class="input-group">
                <input type="text" id="subnet-input" placeholder="Auto-detected subnet" />
                <select id="scan-mode">
                    <option value="fast">Fast Scan</option>
                    <option value="detailed">Detailed Scan</option>
                </select>
                <button onclick="scanNetwork()">Scan Network</button>
                <button class="secondary" onclick="refreshDevices()">Refresh Connected</button>
                <button class="secondary" onclick="resolveHostnames()">Resolve Hostnames</button>
            </div>
            <div id="scan-result"></div>
        </div>

        <!-- Devices List Section -->
        <div class="section">
            <h2>üíª Devices</h2>
            <div class="actions-bar">
                <button onclick="selectAll()">Select All</button>
                <button class="secondary" onclick="deselectAll()">Deselect All</button>
                <button class="danger" onclick="rebootSelected()">Reboot Selected</button>
                <button class="danger" onclick="shutdownSelected()">Shutdown Selected</button>
            </div>
            <div id="devices-container" class="devices-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading devices...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let devices = [];
        let selectedDevices = new Set();

        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Load devices on startup
        async function loadDevices() {
            try {
                // Load heartbeat clients
                const hbRes = await fetch('/api/heartbeat/clients');
                const hbData = await hbRes.json();
                
                // Also load ARP devices
                const arpRes = await fetch('/api/lan/arp');
                const arpData = await arpRes.json();
                
                // Merge heartbeat clients with ARP devices
                const hbClients = Array.isArray(hbData) ? hbData : (hbData.clients || []);
                const arpDevices = arpData.parsed || [];
                
                // Create a map of heartbeat clients by IP
                const hbMap = new Map();
                hbClients.forEach(client => {
                    if (client.ip) {
                        hbMap.set(client.ip, client);
                    }
                });
                
                // Add ARP devices that aren't already in heartbeat clients
                arpDevices.forEach(arpDevice => {
                    if (!hbMap.has(arpDevice.ip)) {
                        hbMap.set(arpDevice.ip, {
                            id: arpDevice.ip,
                            ip: arpDevice.ip,
                            mac: arpDevice.mac,
                            hostname: arpDevice.ip,
                            lastSeen: null // Not a heartbeat client
                        });
                    }
                });
                
                devices = Array.from(hbMap.values());
                renderDevices();
            } catch (error) {
                showMessage('error', 'Failed to load devices: ' + error.message);
            }
        }

        // Render devices
        function renderDevices() {
            const container = document.getElementById('devices-container');
            
            if (devices.length === 0) {
                container.innerHTML = '<div class="loading"><p>No devices found. Click "Refresh Connected" to load devices.</p></div>';
                return;
            }

            container.innerHTML = devices.map(device => {
                const isSelected = selectedDevices.has(device.id || device.ip);
                const lastSeen = device.lastSeen ? new Date(device.lastSeen).toLocaleString() : 'Not connected';
                const isOnline = device.lastSeen && (Date.now() - new Date(device.lastSeen).getTime() < 60000);
                const isArpOnly = !device.lastSeen; // Device found via ARP but not sending heartbeats
                
                return `
                    <div class="device-card ${isSelected ? 'selected' : ''}" onclick="toggleDevice('${device.id || device.ip}')">
                        <h3>${device.hostname || device.ip || 'Unknown'}</h3>
                        <div class="device-info">IP: ${device.ip || 'N/A'}</div>
                        ${device.mac ? `<div class="device-info">MAC: ${device.mac}</div>` : ''}
                        ${device.id && device.id !== device.ip ? `<div class="device-info">ID: ${device.id}</div>` : ''}
                        <div class="device-info">Last Seen: ${lastSeen}</div>
                        ${device.currentUrl ? `<div class="device-info">URL: ${device.currentUrl}</div>` : ''}
                        <span class="device-status ${isOnline ? 'status-online' : isArpOnly ? 'status-arp' : 'status-offline'}">
                            ${isOnline ? 'Online (Heartbeat)' : isArpOnly ? 'Detected (ARP)' : 'Offline'}
                        </span>
                    </div>
                `;
            }).join('');

            updateSelectionInfo();
        }

        // Toggle device selection
        function toggleDevice(id) {
            if (selectedDevices.has(id)) {
                selectedDevices.delete(id);
            } else {
                selectedDevices.add(id);
            }
            renderDevices();
        }

        // Select/Deselect all
        function selectAll() {
            devices.forEach(d => selectedDevices.add(d.id || d.ip));
            renderDevices();
        }

        function deselectAll() {
            selectedDevices.clear();
            renderDevices();
        }

        // Update selection info
        function updateSelectionInfo() {
            const count = selectedDevices.size;
            const info = document.getElementById('selection-info');
            if (count === 0) {
                info.textContent = 'No devices selected. Click on devices to select them.';
            } else {
                info.textContent = `${count} device${count > 1 ? 's' : ''} selected`;
            }
        }

        // Change URL for selected devices
        async function changeUrl() {
            const url = document.getElementById('url-input').value.trim();
            if (!url) {
                showMessage('error', 'Please enter a URL');
                return;
            }

            if (selectedDevices.size === 0) {
                showMessage('error', 'Please select at least one device');
                return;
            }

            showMessage('warning', `Changing URL for ${selectedDevices.size} device(s)...`);

            for (const deviceId of selectedDevices) {
                try {
                    await fetch('/api/heartbeat/command', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            target: deviceId,
                            type: 'update_url',
                            payload: { url }
                        })
                    });
                } catch (error) {
                    console.error('Failed to send command to', deviceId, error);
                }
            }

            showMessage('success', `URL change command sent to ${selectedDevices.size} device(s)`);
            setTimeout(loadDevices, 2000);
        }

        // Change URL for all devices
        async function changeUrlAll() {
            const url = document.getElementById('url-input').value.trim();
            if (!url) {
                showMessage('error', 'Please enter a URL');
                return;
            }

            if (!confirm(`Change URL for ALL ${devices.length} devices?`)) {
                return;
            }

            showMessage('warning', `Changing URL for all devices...`);

            for (const device of devices) {
                try {
                    await fetch('/api/heartbeat/command', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            target: device.id || device.ip,
                            type: 'update_url',
                            payload: { url }
                        })
                    });
                } catch (error) {
                    console.error('Failed to send command to', device.id, error);
                }
            }

            showMessage('success', `URL change command sent to all devices`);
            setTimeout(loadDevices, 2000);
        }

        // Reboot selected devices
        async function rebootSelected() {
            if (selectedDevices.size === 0) {
                showMessage('error', 'Please select at least one device');
                return;
            }

            if (!confirm(`Reboot ${selectedDevices.size} device(s)?`)) {
                return;
            }

            showMessage('warning', `Rebooting ${selectedDevices.size} device(s)...`);

            for (const deviceId of selectedDevices) {
                try {
                    await fetch('/api/heartbeat/command', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            target: deviceId,
                            type: 'reboot',
                            payload: {}
                        })
                    });
                } catch (error) {
                    console.error('Failed to send reboot to', deviceId, error);
                }
            }

            showMessage('success', `Reboot command sent to ${selectedDevices.size} device(s)`);
            setTimeout(loadDevices, 2000);
        }

        // Shutdown selected devices
        async function shutdownSelected() {
            if (selectedDevices.size === 0) {
                showMessage('error', 'Please select at least one device');
                return;
            }

            if (!confirm(`SHUTDOWN ${selectedDevices.size} device(s)? This will power them off!`)) {
                return;
            }

            showMessage('warning', `Shutting down ${selectedDevices.size} device(s)...`);

            for (const deviceId of selectedDevices) {
                try {
                    await fetch('/api/heartbeat/command', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            target: deviceId,
                            type: 'shutdown',
                            payload: {}
                        })
                    });
                } catch (error) {
                    console.error('Failed to send shutdown to', deviceId, error);
                }
            }

            showMessage('success', `Shutdown command sent to ${selectedDevices.size} device(s)`);
            setTimeout(loadDevices, 2000);
        }

        // Scan network
        async function scanNetwork() {
            const subnet = document.getElementById('subnet-input').value.trim();
            const mode = document.getElementById('scan-mode').value;

            showMessage('warning', 'Scanning network... This may take a minute.');

            try {
                // Build query string for GET /api/lan/scan
                const params = new URLSearchParams();
                if (mode) params.set('mode', mode);
                if (subnet) params.set('subnet', subnet);
                const res = await fetch(`/api/lan/scan?${params.toString()}`);
                const data = await res.json();
                
                if (data.devices && data.devices.length > 0) {
                    // Merge scanned devices with existing heartbeat clients
                    data.devices.forEach(scanned => {
                        if (!devices.find(d => d.ip === scanned.ip)) {
                            devices.push({
                                id: scanned.ip,
                                ip: scanned.ip,
                                hostname: scanned.hostname || scanned.ip,
                                lastSeen: new Date().toISOString()
                            });
                        }
                    });
                    renderDevices();
                    showMessage('success', `Found ${data.devices.length} device(s) on the network`);
                } else {
                    showMessage('warning', 'No devices found on the network');
                }
            } catch (error) {
                showMessage('error', 'Scan failed: ' + error.message);
            }
        }

        // Refresh devices
        async function refreshDevices() {
            showMessage('warning', 'Refreshing devices...');
            await loadDevices();
            showMessage('success', 'Devices refreshed');
        }

        // Resolve hostnames for devices
        async function resolveHostnames() {
            showMessage('warning', 'Resolving hostnames... This may take a moment.');
            
            let resolved = 0;
            for (const device of devices) {
                if (!device.hostname || device.hostname === device.ip) {
                    try {
                        const res = await fetch(`/api/lan/resolve/${device.ip}`);
                        const data = await res.json();
                        if (data.hostname && data.hostname !== device.ip) {
                            device.hostname = data.hostname;
                            resolved++;
                        }
                    } catch (error) {
                        console.error('Failed to resolve', device.ip, error);
                    }
                }
            }
            
            renderDevices();
            showMessage('success', `Resolved ${resolved} hostname(s)`);
        }

        // Auto-detect subnet from server
        async function detectSubnet() {
            try {
                const res = await fetch('/api/lan/interfaces');
                const data = await res.json();
                
                // Support both array and {interfaces: [...]} shapes
                const ifacesArr = Array.isArray(data) ? data : (data.interfaces || []);
                if (ifacesArr && ifacesArr.length > 0) {
                    // Find the first non-loopback interface with an IPv4 address
                    for (const iface of ifacesArr) {
                        if (iface.address && iface.address.includes('.') && !iface.address.startsWith('127.')) {
                            // Convert IP to subnet (e.g., 172.168.1.5 -> 172.168.1.0/24)
                            const parts = iface.address.split('.');
                            const subnet = `${parts[0]}.${parts[1]}.${parts[2]}.0/24`;
                            document.getElementById('subnet-input').value = subnet;
                            document.getElementById('subnet-input').placeholder = subnet;
                            return subnet;
                        }
                    }
                }
            } catch (error) {
                console.error('Failed to detect subnet:', error);
            }
            return null;
        }

        // Show message
        function showMessage(type, message) {
            const existing = document.getElementById('scan-result');
            existing.innerHTML = `<div class="info-box ${type}">${message}</div>`;
            setTimeout(() => {
                existing.innerHTML = '';
            }, 5000);
        }

        // Initialize
        async function init() {
            await detectSubnet();
            await loadDevices();
        }
        
        init();
        setInterval(loadDevices, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
